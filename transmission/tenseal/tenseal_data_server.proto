syntax = "proto3";

message query_msg_parse_server{
  int32 cid = 1;
  int32 qid = 2;
  string op = 3;
  string table_name = 4;
  string column_name = 5;
}

message query_result {
  bytes enc_result= 1;
}


service DatabaseServerService {
  rpc query_operation(query_msg_parse_server) returns(query_result);
  rpc noise_query_operation(query_msg_parse_server) returns(query_result);

}